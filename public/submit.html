<!DOCTYPE html>
<html>
<head>
    <title>Share your story</title>
</head>
<body>
    <form method="post" id='storyForm'>
    Topic: <input type="text" id="topic"><br>
    <br>
    Your Story:<br>
    <textarea form ="storyForm" id="story" rows= "50" cols="150"></textarea><br>
    <button onclick='submitForm()'>Share Your Story</button><br>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Sends postReq to our funtions URL -->
    <script>
      function submitForm(){
        var topic = document.getElementById("storyForm").elements[0].value
        var text = document.getElementById("storyForm").elements["story"].value
        document.write(text);
        if (text != null && topic != null) {
          jQuery.post("/" + topic, text);
        }
      }
    </script>
</body>
</html>
